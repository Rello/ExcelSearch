name: Build Standalone

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows .exe bauen
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller

      - name: .exe erzeugen
        run: pyinstaller --onefile --windowed search_excel.py

      - name: .exe als Artefakt hochladen
        uses: actions/upload-artifact@v2
        with:
          name: search_excel-windows
          path: dist/search_excel.exe

  build-macos:
    name: macOS Binary bauen
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abhängigkeiten installieren
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pandas openpyxl pyinstaller

      - name: macOS-Binary erzeugen
        run: pyinstaller --onefile --windowed search_excel.py

      - name: Binary als Artefakt hochladen
        uses: actions/upload-artifact@v2
        with:
          name: search_excel-macos
          path: dist/search_excel
