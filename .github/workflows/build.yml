name: Build Standalone

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Windows .exe bauen
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Abh√§ngigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl pyinstaller pillow

      - name: .exe erzeugen
        run: |
          pyinstaller --onefile --windowed \
            --name ExcelSearcher \
            --add-data "logo.jpg;." \
            --hidden-import PIL \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageTk \
            search_excel.py

      - name: .exe als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: search_excel-windows
          path: dist/ExcelSearcher.exe

  build-macos:
    name: macOS .app-Bundle bauen (py2app + venv)
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create & activate virtual environment
        run: |
          python3 -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install pandas openpyxl pillow py2app

      - name: Build .app with py2app
        run: |
          source .venv/bin/activate
          python setup.py py2app

      - name: Zip App Bundle
        run: |
          cd dist
          zip -r ../search_excel-macos.zip ExcelSearcher.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: search_excel-macos
          path: search_excel-macos.zip
